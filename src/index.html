<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>RxJS Полный курс</title>
</head>
<body style="padding-top: 3rem;">

<div class="container">
  <button class="btn" id="increment">+ 1</button>
  <button class="btn" id="decrement">- 1</button>
  <button class="btn" id="add">+ 10</button>

  <pre></pre>
  <hr>
  <div id="problem">
    <button class="btn" id="interval">с интервалом</button>
    <button class="btn" id="rxjs">с RxJS</button>
    <button class="btn" id="stream1">Subject</button>
    <button class="btn" id="stream2">Of</button>
    <button class="btn" id="stream3">From</button>
    <button class="btn" id="stream4">Object</button>
    <button class="btn" id="stream5">switchMap</button>
    <div class="result"></div>
  </div>
  <hr>
    <div id="creation">
      <canvas width="800" height="400" style="border: 1px solid #eee"></canvas>
      <div>
        <input type="color" id="color" >
      </div>
      <div>
        <input type="range" min="1" max="10" value="2" id="range">
      </div>
      <div>
        <button class="btn" id="clear">Очистить</button>
      </div>
    </div>
  <hr>
  <div class="input-field">
     <input type="text" id="search">
     <label for="search">Search github users</label>
  </div>
  <div id="result" style="display:grid; grid-template-columns: 1fr 1fr 1fr 1fr"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
